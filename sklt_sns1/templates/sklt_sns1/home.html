{% extends 'sklt_sns1/main.html' %}
{% load hitcount_tags %}
{% block content %} 


    <div class="album py-5 bg-light">
        <div class="container">

        <div class="row">
            {% for i in latest_posts %}

            <div class="col-md-4">
            <div class="card text-white bg-info mb-4" >
                <div class="card-header bg-primary text-dark">
                    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">

                        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
                        <div class="lh-100">
                            <h6 class="mb-0 text-white lh-100">{{i.author}}</h6>
                            <small class="text-white">{{i.created_date}}</small>
                        </div>
                    </div>
              
                </div>

                <div class="card-body">
                <p class="card-text">{{i.text}}</p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'detail' i.pk %}">View</a>
                    <a class="btn btn-primary" href="{% url 'post_detail1' i.pk %}">Nakai_View</a>

                    <button type="button" class="btn btn-primary" data-toggle="button" >アクセス数:{% get_hit_count for i %}</button>
                    </div>
                </div>
                </div>
            </div>
            </div>
            {% endfor %}

        </div>
           
        </div>
        <div class="col-sm-10">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">投稿しましょう！</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div>
    </div>
{% endblock %}
