{% extends 'sklt_sns1/main.html' %}
{% load hitcount_tags %}
{% block content %} 


    <div class="album py-5 bg-light">
        <div class="container-fluid">

        <div class="row">
            {% for i in post_list %}
            {% load hitcount_tags %}

            <div class="col-md-4">
            <div class="card text-dark bg-white border-info mb-4" >
                <div class="card-header text-dark bg-info">
                    <div class="d-flex align-items-center p-3 my-3 text-dark-50 bg-purple rounded box-shadow">

                        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
                        <div class="lh-100">
                            <h6 class="mb-0 text-dark lh-100">{{i.author}}</h6>
                            <small class="text-dark">{{i.created_date}}</small>
                        </div>
                    </div>
              
                </div>

                <div class="card-body">
                <p class="card-text">{{i.text|truncatechars:100}}</p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'detail' i.pk %}">View</a>
                    <a class="btn btn-primary" href="{% url 'post_detail1' i.pk %}">Nakai_View</a>                    </div>
                </div>
                </div>
            </div>
            </div>
            {% endfor %}

        </div>
           
        </div>
    
    </div>
{% endblock %}
