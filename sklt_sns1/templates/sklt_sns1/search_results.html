{% extends 'sklt_sns1/main.html' %}
{% block content %} 

<div class="album py-5 bg-light">
  <div class="row">
    <div class="col-12">
        <br>      
        <div class="d-flex justify-content-center">
        <h3>{{request.GET.query}}の検索結果</h3>
        </div>
    </div>
  </div>
  <div class="row">
      {% for i in object_list %}

      <div class="col-md-4">
      <div class="card text-dark bg-white border-info mb-4" >
          <div class="card-header bg-info text-white">
              <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">

                  <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
                  <div class="lh-100">
                      <h6 class="mb-0 text-white lh-100">{{i.author}}</h6>
                      <small class="text-white">{{i.created_date}}</small>
                  </div>
              </div>
        
          </div>

          <div class="card-body">
          <p class="card-text">{{i.text|truncatechars:100}}</p>

          <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
              <a class="btn btn-primary" href="{% url 'detail' i.pk %}">View</a>
              <a class="btn btn-primary" href="{% url 'post_detail1' i.pk %}">Nakai_View</a>                    </div>
          </div>
          </div>
      </div>
      </div>
      {% endfor %}

  </div>
     
  </div>

</div>
           
{% endblock %}
